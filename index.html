<body lang="en">
<h2>My Events</h2>
<ul class="timeline">
	<li class="timeline-blocks">
		<!--<img class="timeline-picture" src="img/adamEve.jpg" alt="timeline" onerror="this.onerror=null; this.remove()" />-->
		<div class="timeline-picture" (click)="onSelect(event)">
			<!--<img src="img/adamEve.jpg" alt="timeline" onerror="this.onerror=null; this.remove()" />-->
			<img src="img/adamEve.jpg" alt="timeline" onerror="this.onerror=null; this.remove()" />
        </div>
		
		<div class="dir-r">
			<h1>4023 v.u.Z</h1>
			<p>Jehova erschafft erst Adam und kurz danach Eva. (1.Mose 1:26)</p>
		</div>
	</li>
	<li class="timeline-blocks">
		<!--<img class="timeline-picture" src="img/adamEve.jpg" alt="timeline" onerror="this.onerror=null; this.remove()" />-->
		<div class="timeline-picture" (click)="onSelect(event)">
			<!--<img src="img/adamEve.jpg" alt="timeline" onerror="this.onerror=null; this.remove()" />-->
			<img src="img/sintflut.jpg" alt="timeline" onerror="this.onerror=null; this.remove()" />
        </div>
		
		<div class="dir-r">
			<h1>2370 v.u.Z</h1>
			<p>Noah, seine drei Söhne Sem, Ham und Japhet sowie deren Familien überleben die Sintflut (1. Mose 6:1-22)</p>
		</div>
